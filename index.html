<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dreiklang Trainer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>


<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Dreiklang Trainer</a>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col">
        Spiele den Dreiklang der Tonart. Der folgende Dreiklang wird rechts angezeigt und verschiebt sich nach dem Intervall nach links.
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <ul class="list-group">
                <li class="list-group-item fs-6">Tonart:</li>
                <li class="list-group-item fs-3 fw-bold"><p id="current"></p></li>
                <li class="list-group-item fs-5"><p id="currentnotes"></p></li>
            </ul>
        </div>
        <div class="col">
            <ul class="list-group">
                <li class="list-group-item fs-6">Als nächstes:</li>
                <li class="list-group-item fs-3 fw-bold"><p id="next"></p></li>
                <li class="list-group-item fs-5"><p id="nextnotes"></p></li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="column">
            <p>Nächster Dreiklang in </p>
            <p id="countdown">8</p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="range" id="intervalInput" min="1000" max="20000" value="8000" step="1000">
            <p>Nächster Dreiklang nach Sekunden: <span id="sliderValue">8</span></p>
            <script>
                // Get a reference to the slider element and the value display element
                var slider = document.getElementById("intervalInput");
                var sliderValue = document.getElementById("sliderValue");

                // Update the value display when the slider value changes
                slider.addEventListener("input", function() {
                    sliderValue.innerHTML = slider.value/1000;
                });
            </script>
            <button class="btn btn-primary" id="setInterval">Start/Reset</button>

        </div>
    </div>
</div>


<script src="chordTrainer.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</body>
</html>
